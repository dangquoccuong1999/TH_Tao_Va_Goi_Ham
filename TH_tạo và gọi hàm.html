<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = confirm('Bạn thích tôi đúng không ??');
    myFunction(input);
    function myFunction(input) {
        if (input == true){
            alert('Tôi cũng thích bạn');
        }
        else {
            alert('Bạn sai lầm rồi !!');
        }
    }
</script>
</body>
</html>
